<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttabs</title>
    <link rel="stylesheet" href="css/stile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tt-tabs">
        <div class="index-tabs">
            <span class="active-ttab tab1">Tab 1</span>
            <span class="tab2">Tab 2</span>
            <span class="tab3">Tab 3</span>
        </div>
        <div class="index-panel">
            <div class="tt-panel tab1">
                Content 1
            </div>
            <div class="tt-panel tab2">
                Content 2
            </div>
            <div class="tt-panel tab3">
                Content 3
            </div>
        </div>

<script type="text/javascript">
$(document).ready(function() {
$('.tt-tabs').ttabs();
});
</script>
    </div>
</div>

<script src="js/lib.js"></script>
</body>
</html>
